  <script>
  var fName = prompt("Please enter your name.");
  prompt("Welcome, " + fName +"! Click 'OK' to continue!");

  var myFavNum = Number(prompt("Please enter your favorite number."));
  //prompt("You entered " + myFavNum + ". Click 'OK' to continue!");

  const piValue = 3.1415926;
  var myArea = piValue * myFavNum * myFavNum;
  //prompt("The area of a circle with your favorite number as the radius is " + myArea + ".");
  //Used the prompt above to test my variables and calculations

  console.log("Hi, " + fName + "! Your favorite number is " + myFavNum + ". If your favorite number is the radius of a circle, the area would be " + myArea + ".");
  //The above code puts the message in the console on the Google Browser
  prompt("Hi, " + fName + "! Your favorite number is " + myFavNum + ". If your favorite number is the radius of a circle, the area would be " + myArea + ".");
  //The above code displays an alert prompt to the user with the information and calculations we used.
  </script>
